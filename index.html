<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball ScoreBoard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,300,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="scoreboard">
      <div class="Home">
        <h1>HOME</h1>
        <h3 id="scoreHome">0</h3>
        <button id="onepoint" onclick="onePointHome()">+1</button>
        <button id="twopoint" onclick="twoPointHome()">+2</button>
        <button id="threepoint" onclick="threePointHome()">+3</button>
      </div>

      <div class="Away">
        <h1>AWAY</h1>
        <h3 id="scoreAway">0</h3>
        <button id="onepoint" onclick="onePointAway()">+1</button>
        <button id="twopoint" onclick="twoPointAway()">+2</button>
        <button id="threepoint" onclick="threePointAway()">+3</button>
      </div>
    </div>
    <button id="newgame" onclick="newGame()">NEWGAME</button>
    <script src="script.js"></script>
  </body>
</html>
